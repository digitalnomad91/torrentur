<!DOCTYPE html>
<html>
<head>
  <title>Share Button Test: Animation</title>
  <link rel="stylesheet" type="text/css" href="../../dist/share-button.min.css">
  <style>
    html, body {
      height: 100%;
      width: 100%;
    }

    .middle-center {
      left: 50%;
      top: 50%;
    }

    .bottom-left {
      left: 10%;
      top: 90%;
    }

    .middle-left {
      left: 10%;
      top: 50%;
    }

    .top-left {
      left: 10%;
      top: 10%;
    }

    .top-center {
      left: 50%;
      top: 10%;
    }

    .top-right {
      left: 90%;
      top: 10%;
    }

    .middle-right {
      left: 90%;
      top: 50%;
    }

    .bottom-right {
      left: 90%;
      top: 90%;
    }

    .bottom-center {
      left: 50%;
      top: 90%;
    }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div style="width: 100%; height: 100%;">
    <share-button style="position: absolute; margin: auto;" class="middle-center"></share-button>
  </div>
  <script src='../../dist/share-button.min.js'></script>
  <script>
    var shareButton = new ShareButton({
      networks: {
        pinterest: { enabled: false },
        reddit: { enabled: false },
        linkedin: { enabled: false },
        email: { enabled: false },
        whatsapp: { enabled: false }
      },
      ui: {
        collision: true,
      }
    });
    window.setTimeout(function() { shareButton.toggle(); }, 500);
    window.setTimeout(function() { shareButton.toggleListen(); }, 500);
  </script>
</body>
</html>
